{% extends "base.html" %}
{% load account socialaccount %}

{% block content%}


<div class="content-section">

        <div class="media">
            <img src="{{ user.profile.picture.url}}" alt="">
            <div class='card-body'>
            <h2>{{user.username}}</h2>
            <p>{{user.email}}</p>
            </div>
        </div>
        <form method="post" action="" enctype="multipart/form-data">
              {% csrf_token %}
              {{ user_form }}
              {{ profile_form }}
            <button type="submit">Update</button>
        </form>
</div>

{% endblock content%}
